type Car {
  _id: ID!
  name: String!
  image: String
}

input CarInput {
  name: String!
  image:Upload
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Query {
  cars: [Car!]!
  car(id:ID!): Car!  
  uploads: [File]
}

type Mutation {
  createCar(data: CarInput!): Car!
  updateCar(id: ID!, data: CarInput!): Car!
  deleteCar(id: ID!): Boolean
  singleUpload(file: Upload!): File!
}

scalar Upload 